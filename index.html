<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="logo"><h2>Рассчитайте стоимость товара</h2></div>
      <form action="">
        <label for="productList">Выберите товар:</label>
            <select id="productList">
            <option value="30">Хлеб белый</option>
            <option selected value="170">Сыр российский 200 г</option>
            <option value="65">Огурцы короткоплодные 1 кг</option>
        </select>

        <label for="quantity">Введите количество товара:</label>
        <input type="text" id="quantity">

        <button id="calculateButton">Посчитать стоимость</button>

        <p id="cost"></p>
      </form>
      <div class="result" id="result"></div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
