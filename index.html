<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="logo"><h2>Рассчитайте стоимость товара</h2></div>
    <label for="product">Выберите товар:</label>
    <select id="product">
        <option value="113">Сыр полутвёрдый, российский, 200г. — 113₽</option>
        <option value="33">Хлеб тостовый в нарезке, 220г. — 33₽</option>
        <option value="230">Колбаса салями, 350г. — 230₽</option>
        <option value="990">Кофе турецкий, натуральный, 500г. — 990₽</option>
        <option value="65">Чай чёрный, натуральный, 250г. — 65₽</option>
        <option value="45">Творог мягкий, нежный, 250г. — 45₽</option>
    </select>
    <input type="text" id="quantity" placeholder="Количество товара">
    <br><br>
    <button id="calculate">Рассчитать стоимость</button>
    <p id="totalCost"></p>
</body>
</html>
